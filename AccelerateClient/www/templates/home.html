<ion-view title="Home" id="page1">
    <ion-content padding="true" class="has-header">
        <h1 id="home-heading1" style="color:#000000;">Featured Events</h1>
        <ion-list id="home-list4" ng-repeat="event in data">
            <ion-item class="item-thumbnail-left" id="home-list-item5">
                <h2>{{event.name}},<pre>{{event.description}},</pre><pre>{{event.rsvp}},</pre>{{event.time}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
