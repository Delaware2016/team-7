<ion-view title="Login" id="page4">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <div class="spacer" style="width: 300px; height: 40px;"></div>
            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <button id="login-button1" class="button button-stable  button-block">Log in</button>
            <button id="login-button7" class="button button-positive  button-block">Log in with Facebook</button>
            <a ui-sref="menu.newUser" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
